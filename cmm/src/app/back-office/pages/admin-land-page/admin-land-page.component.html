<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/admin/actualite" routerLinkActive="active">Actualit√©s</a>
        <a mat-list-item routerLink="/admin/intervention" routerLinkActive="active">Interventions</a>
        <a mat-list-item routerLink="/admin/projets" routerLinkActive="active">Projets</a>
        <a mat-list-item routerLink="/admin/suiviprestataire" routerLinkActive="active">Prestataires</a>
        <a mat-list-item routerLink="#" routerLinkActive="active">deconnection</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Centre Regionale de Maintenance de Mahdia</span>
      </mat-toolbar>
      <app-admi-navbar></app-admi-navbar>
      <router-outlet></router-outlet>
      <app-admi-footer></app-admi-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
