<h1 class="text-center title"> Liste des Actualites</h1>

<div class="page" fxLayoutGap>

    <div class="px-2 py-2 m-1">
        <div class="flex px-1 py-1 m-2 md:flex-row sm:flex-col">
          
            <mat-form-field class="px-1 py-1 m-1 border-2 rounded-md border-grey-100">
                <input matInput placeholder="Chercher" #queryField>
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div flxLayout="column" fxLayoutAlign="space-between start" class="page">
            <div class="mat-elevation-z8">
                <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                    <mat-spinner></mat-spinner>
                </div>
                <table mat-table class="actualite-table full-width-table" [dataSource]="dataSource" matSort
                    aria-label="Elements">
                    <!-- titre Column -->
                    <ng-container matColumnDef="titre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
                        <td mat-cell *matCellDef="let row">{{row.titre}}</td>
                    </ng-container>

                    <!-- dateDebut Column -->
                    <ng-container matColumnDef="dateDebut">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Debut</th>
                        <td mat-cell *matCellDef="let row" >{{row.contenue}}></td>
                    </ng-container>

                     <!-- dateFin Column -->
                     <ng-container matColumnDef="dateFin">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Fin</th>
                        <td mat-cell *matCellDef="let row" >{{row.dateFin}}></td>
                    </ng-container>

                     <!-- description Column -->
                     <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                        <td mat-cell *matCellDef="let row" >{{row.description}}></td>
                    </ng-container>

                   <!-- beneficiaires Column -->
                   <ng-container matColumnDef="beneficiaires">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Benificiaires</th>
                    <td mat-cell *matCellDef="let row" >{{row.beneficiaires}}></td>
                </ng-container>

                  <!-- prestataires Column -->
                  <ng-container matColumnDef="prestataires">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prestataires</th>
                    <td mat-cell *matCellDef="let row" >{{row.prestataires}}></td>
                </ng-container>
                   
                 
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator #paginator [length]="dataSource?.interventionCountSubject?.getValue()" [pageIndex]="0"
                    [pageSize]="10" [pageSizeOptions]="[10]" aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
